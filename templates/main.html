<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <td><a href="/logout/" class="btn btn-danger">Çıkış Yap</a> </td>
    <td><a href="/form/" class="btn btn-danger">Ekle</a> </td>
    <td><a href="/speedTest/" class="btn btn-danger">Hız Testi</a> </td>
</body>
</html>

<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">İsim Soyisim</th>
      <th scope="col">Telefon Numarası</th>
      <th scope="col">Kimlik Numarası</th>
      <th scope="col">Güncelle</th>
      <th scope="col">Sil</th>
    </tr>
  </thead>
  <tbody>
    {% for customer in Customers  %}
    <tr>
      <th scope="row">{{ customer.id }}</th>
      <td>{{ customer.name }}</td>
      <td>{{ customer.phoneNumber }}</td>
      <td>{{ customer.identificationNumber }}</td>
      <td><a href="/update/{{ customer.id }}" class="btn btn-danger">Güncelle</a> </td>
      <td><a href="/delete/{{ customer.id }}" class="btn btn-danger">Sil</a> </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
